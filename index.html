<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
    <!-- link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>vue-boolzapp</title>
</head>

<body>
    <div id="app">
        <header></header>

        <main>
            <div class="container p-0">
                <div class="row d-flex">
                    <div class="col-4 pe-0">
                        <!-- qui inserisco account utente loggato e le impostazioni dell'account -->
                        <div id="loggedAccount" class="headingAccountsColor accountDimensioning d-flex">
                            <div class="accountInfos d-flex my-auto align-self-start">
                                <img src="#" alt="profile Image" class="m-auto">
                                <p class="d-inline-block m-auto"><!-- user name --></p>
                            </div>
                            <div class="accountSettings d-inline-block my-auto ms-auto">
                                <i class="fa-solid fa-rotate-right m-2"></i>
                                <i class="fa-regular fa-message m-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                            </div>
                        </div>
                    </div>

                    <div id="contactOfViewedAccount" class="col-8 ps-0">
                        <!-- qui inserisco account utente di cui si stanno visualizzando i messaggi e impostazioni dei messaggi -->
                        <div id="viewedAccount" class="headingAccountsColor accountDimensioning"></div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-4">
                        <!-- qui inserisco barra negazione notifiche, barra ricerca tra i contatti, lista contatti accessibili -->
                        <div id="notificationsToggle">notifiche</div>
                        <input type="text" id="searchBar">
                        <div id="contactsList">
                            <ul>
                                <li class="accountDimensioning">Michele</li>
                                <li class="accountDimensioning">Fabio</li>
                                <li class="accountDimensioning">Samuele</li>
                                <li class="accountDimensioning">Alessandro B.</li>
                                <li class="accountDimensioning">Alessandro L.</li>
                                <li class="accountDimensioning">Claudia</li>
                                <li class="accountDimensioning">Federico</li>
                                <li class="accountDimensioning">Davide</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8">
                        <!-- questa Ã¨ l'area di visualizzazione ed invio dei messaggi -->
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- link to VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- import JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
